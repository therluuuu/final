<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="login.css" />
    <title>Document</title>
</head>

<body>
    <div class="landing_page">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-white text-black" style="border-radius: 1rem;">
                        <div class="card-body p-5">

                            <div class="mb-md-5 mt-md-4 pb-5">

                                <h2 class="fw-bold mb-2 text-uppercase text-black">Masuk</h2>
                                <p class="text-black-50 mb-5">Selamat datang di aplikasi MotoBuddies, kepercayaan dan kemudahan pengguna adalah nomor satu!</p>

                                <form name="loginForm" action=" ">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Email address</label>
                                        <input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputPassword1">Password</label>
                                        <input name="pass" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                                    </div>

                                    <button onClick="cekLogin();" type="submit" class="btn btn-primary">Submit</button>
                                </form>

                                <p class="small mb-5 pb-lg-2"><a class="text-blue-50 fw-bold" href="#!">Lupa password?</a></p>
                            </div>

                            <div class="card-body text-center">
                                <button class="button_masuk" type="submit">MASUK</button>

                                <p class="mb-0">Belum punya akun? <a href="#!" class="text-blue-50 fw-bold">Daftar</a>
                                </p>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script>
        function cekLogin() {
            if (document.loginForm.email.value == "admin@gmail.com" && document.loginForm.pass.value == "rahasia") {
                window.open("index.html");

            } else {
                alert("Email atau Password salah!!!");
            }
        }
    </script>
</body>

</html>

</html>
